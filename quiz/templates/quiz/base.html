<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzer</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quiz/style.css' %}">
</head>
<body>
  <div class="navigation">
    <ul>
      <li><a href="{% url 'quiz:index' %}">Home</a></li>
      {% if request.session.token %}
        <li><a href="{% url 'quiz:create_quiz' %}">Create New Quiz</a></li>
        <li><a href="{% url 'quiz:user_quizzes' %}">Your Quizzes</a></li>
        <li><a href="{% url 'quiz:finished_quizzes' %}">Finished quizzes</a></li>
      {% endif %}
    </ul>
    <ul>
      {% if request.session.token %}
        <li><a href="{% url 'quiz:logout' %}">Logout</a></li>
      {% else %}
        <li><a href="{% url 'quiz:login' %}">Login</a></li>
        <li><a href="{% url 'quiz:register' %}">Register</a></li>
      {% endif %}
    </ul>
  </div>
  {% block content %}
  {% endblock %}
</body>
</html>
